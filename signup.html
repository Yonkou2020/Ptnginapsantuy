<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/singup.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking online</title>
</head>

<body>
    <section class="section">

        <div class="section-form">
            <div class="form-text">
                <h2 class="h2">
                    Sign Up Now
                </h2>
            </div>
            <form action="#" class="form">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Full Name" id="name" required>
                    <label class="label" for="name">Full Name</label>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Email" id="email" required>
                    <label class="label" for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Password" id="password" required>
                    <label class="label" for="password">Passowrd</label>
                </div>
            </form>
            <div class="button-box">
                <a href="#" class="button">Register</a>
            </div>
            
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="./js/signup.js"></script>
</body>

</html>
